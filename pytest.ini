[pytest]
# Pytest configuration to suppress third-party deprecation warnings
# These warnings are from dependencies (reportlab, gotrue, pydantic internal) 
# and not from our codebase. We cannot fix these as they are in third-party packages.

filterwarnings =
    # Suppress all deprecation warnings (including third-party)
    ignore::DeprecationWarning
    # Suppress Pydantic deprecation warnings from third-party libraries
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Suppress resource warnings from network libraries
    ignore::ResourceWarning
    # Suppress warnings from gotrue library (Supabase) - using generic pattern
    ignore:.*update_forward_refs.*
    # Suppress warnings from reportlab
    ignore:.*ast.NameConstant.*:reportlab.*
    # Only show warnings from our code
    default

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

