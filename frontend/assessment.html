<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Skill Assessment</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .assessment-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .assessment-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }
        .assessment-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        .assessment-meta {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            color: #666;
        }
        .timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }
        .question-container {
            margin-bottom: 2rem;
        }
        .question-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .question-card h3 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 1.2rem;
        }
        .question-text {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            border-color: #000;
            background: #f5f5f5;
        }
        .option.selected {
            border-color: #000;
            background: #f0f0f0;
        }
        .option input[type="radio"] {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .option label {
            cursor: pointer;
            flex: 1;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 1rem;
        }
        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }
        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }
        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }
        .submit-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-submit {
            background: #000;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: #333;
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-back {
            background: transparent;
            color: #666;
            border: 1px solid #ccc;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background: #f5f5f5;
        }
        .progress-indicator {
            color: #666;
            font-size: 0.9rem;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="assessment-container">
        <div class="assessment-header">
            <h1 id="assessmentTitle">Assessment</h1>
            <div class="assessment-meta">
                <div>
                    <strong>Time Remaining:</strong>
                    <span class="timer-display" id="timeRemaining">--:--</span>
                </div>
                <div class="progress-indicator">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span>
                </div>
            </div>
        </div>

        <div id="errorMessage" style="display: none;"></div>
        <div id="questionContainer" class="question-container">
            <div class="loading">Loading questions...</div>
        </div>

        <div class="submit-section">
            <a href="/" class="btn-back">‚Üê Back to Dashboard</a>
            <button id="btnSubmit" class="btn-submit" onclick="submitAssessment()" disabled>
                Submit Assessment
            </button>
        </div>
    </div>

    <script src="/static/assessment.js"></script>
</body>
</html>
